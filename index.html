<!DOCTYPE html>
<html lang="en" ng-app='superheroesApp'>
<head>
  <meta charset="UTF-8">
  <title>Superhero Phone Book</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body ng-controller='superheroesCtrl as vm'>
  <h2>Superheroes</h2>
    <label> Search: <input type="text" ng-model="search.names" placeholder="superhero"></label>
    <div ng-repeat="superhero in vm.superheroes | filter: search.names" ng-class="{'marvel': superhero.comics_affiliation === 'Marvel', 'dc' : superhero.comics_affiliation == 'DC'}">
      <p> {{$index + 1}}. {{superhero.name}} <br> {{superhero.phone_number}} <br> {{superhero.comics_affiliation}}</p>
         <button ng-click="viewImage = !viewImage"> Click </button>

        <p><img ng-show="viewImage" src="{{superhero.image_url}}"/></p>

    </div>

   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
